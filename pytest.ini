[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py eval_*.py
python_classes = Test*
python_functions = test_* eval_*

# Async support
asyncio_mode = auto

# Markers
markers =
    eval: marks tests as LLM evaluations (may be slow, requires API key)
    asyncio: marks tests as async
    unit: unit tests for non-LLM components
    integration: integration tests for data pipelines

# Output settings
addopts = -v --tb=short

# Ignore patterns
norecursedirs = .git __pycache__ .pytest_cache chroma_db

# Timeout for tests (in seconds)
timeout = 120

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
